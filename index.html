<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/style.css">
    <title>Antools</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="container nav__container">
                <a href="" class="logo__link">
                    <img class="logo__img" src="./images/logo-img.svg" alt="logo image" width="140" height="38">
                </a>
                <div class="nav__links">
                    <a href="" class="nav__link">Home</a>
                    <select name="cars" id="cars" class="nav__select">
                        <option value="categories">Categories</option>
                        <option value="saab">Designer</option>
                        <option value="mercedes">Developer</option>
                    </select>
                    <a href="" class="nav__link">My Collections</a>
                    <a href="" class="nav__link">Blog</a>
                </div>
                <div class="nav__login">
                    <a href="" class="login__link">Login</a>
                    <a href="" class="sign__link">Sign Up</a>
                </div>
            </div>
        </nav>

        <!-- Hero -->

        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__heading">
                    Awesome tools for
                    Designer & Developer <span class="hero__heading__span"> . </span>
                </h1>
                <p class="hero__info">
                    Antool is a web collection of information on paid or free Design and Development tools
                </p>
                <a target="_blank" href="https://google.com" class="hero__link"> find more than 430+ tools...
                    <button class="hero__link__btn">Search</button>
                </a>
                <div class="hero__links">
                    <a href="https://face.book" class="hero__messeg">
                        <img  class="hero__link__img" src="./images/facebook-img.svg" alt="messenger icon" width="34" height="34">
                    </a>
                    <a href="https://instagram.com" class="hero__messeg">
                        <img  class="hero__link__img" src="./images/instagram-img.svg" alt="messenger icon"  width="36" height="36">
                    </a>
                    <a href="https://twitter.com" class="hero__messeg">
                        <img  class="hero__link__img" src="./images/twitter-img.svg" alt="messenger icon"  width="36" height="36">
                    </a>
                </div>

            </div>
        </section>
    </header>
</body>

</html>
